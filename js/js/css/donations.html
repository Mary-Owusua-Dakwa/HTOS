<!-- donations.html -->
<!doctype html>
<html>
<head><meta charset="utf-8" /><title>Donations</title><link rel="stylesheet" href="css/style.css" /></head>
<body>
  <div id="header"></div>
  <div class="container">
    <div class="card">
      <h2>Donations</h2>
      <form id="donForm" class="form-row">
        <input id="dDonor" placeholder="Donor name" />
        <input id="dAmount" placeholder="Amount" type="number" step="0.01" />
        <select id="dMethod"><option>Cash</option><option>Bank Transfer</option><option>Mobile Money</option></select>
        <input id="dReceipt" type="file" />
        <button type="submit">Record Donation</button>
      </form>

      <div style="margin-top:12px">
        <div id="donList"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/donations.js"></script>
</body>
</html>
