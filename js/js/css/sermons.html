<!doctype html>
<html>
<head><meta charset="utf-8" /><title>Sermons</title><link rel="stylesheet" href="css/style.css" /></head>
<body>
  <div id="header"></div>
  <div class="container">
    <div class="card">
      <h2>Sermons</h2>
      <form id="sermonForm" class="form-row">
        <input id="sTitle" placeholder="Title" required />
        <input id="sPreacher" placeholder="Preacher" />
        <input id="sDate" type="date" />
        <input id="sUrl" placeholder="Media URL" />
        <button type="submit">Add</button>
      </form>

      <div style="margin-top:12px" id="sermonList"></div>
    </div>
  </div>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/sermons.js"></script>
</body>
</html>
